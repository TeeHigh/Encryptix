<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <div class="operand-box">
          0
        </div>
        <div class="result-box">
          0
        </div>
  
      </div>
      <div class="buttons-container">
        <p class="grid-item" id="clear">⇐</p>
        <p class="grid-item" id="AC">AC</p>
        <p class="grid-item" id="percent">%</p>
        <p class="grid-item" id="divide">÷</p>
        
        <!-- -----Row 2----- -->
        <p class="grid-item num-button" id="7">7</p>
        <p class="grid-item num-button" id="8">8</p>
        <p class="grid-item num-button" id="9">9</p>
        <p class="grid-item times">×</p>

        <!-- -----Row 3----- -->
        <p class="grid-item num-button" id="4">4</p>
        <p class="grid-item num-button" id="5">5</p>
        <p class="grid-item num-button" id="6">6</p>
        <p class="grid-item minus">−</p>

        <!-- -----Row 4----- -->
        <p class="grid-item num-button" id="1">1</p>
        <p class="grid-item num-button" id="2">2</p>
        <p class="grid-item num-button" id="3">3</p>
        <p class="grid-item plus">+</p>

        <!-- -----Row 5----- -->
        <p class="grid-item num-button" id="0">0</p>
        <p class="grid-item dot">.</p>
        <p class="grid-item" id="equals">=</p>

      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
